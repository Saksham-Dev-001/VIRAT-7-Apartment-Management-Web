<!-- ===== FIREBASE LOGIC ===== -->
<script type="module">
import { auth, db } from "../js/firebase.js";
import {
  collection,
  query,
  where,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { onAuthStateChanged } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const container = document.getElementById("duesContainer");

onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "../login.html";
    return;
  }

  const q = query(
    collection(db, "dues"),
    where("uid", "==", user.uid)
  );

  onSnapshot(q, snap => {
    container.innerHTML = "";

    if (snap.empty) {
      container.innerHTML = `
        <div class="card">
          <i class="fa-solid fa-circle-check fa-2x"></i>
          <h3>No Pending Dues</h3>
          <p>Youâ€™re all clear ðŸŽ‰</p>
        </div>
      `;
      return;
    }

    snap.forEach(doc => {
      const d = doc.data();
      container.innerHTML += `
        <div class="card">
          <i class="fa-solid fa-wallet fa-2x"></i>
          <h3>â‚¹ ${d.amount}</h3>
          <p>${d.month}</p>
          <p>Status:
            <strong style="color:${d.status === "paid" ? "green" : "red"}">
              ${d.status}
            </strong>
          </p>
        </div>
      `;
    });
  });
});
</script>
