<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaints | VIRAT-7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Shared Styles -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/header.css">

  <style>
    body {
      background: #f4f6fb;
      font-family: "Poppins", sans-serif;
    }

    main {
      padding: 16px;
    }

    /* Card */
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin-bottom: 12px;
      font-size: 16px;
    }

    /* Form */
    .form-group {
      margin-bottom: 14px;
    }

    label {
      font-size: 13px;
      color: #555;
      display: block;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 90px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #5a67d8;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
    }

    /* Complaint List */
    .complaint-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #eee;
    }

    .complaint-item h4 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .complaint-item p {
      font-size: 12px;
      color: #666;
    }

    .status {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 600;
    }

    .pending {
      background: #fff3cd;
      color: #b7791f;
    }

    .resolved {
      background: #e6fffa;
      color: #047857;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="app-header">
  <button class="back-btn" onclick="goBack()">
    <i class="fa-solid fa-arrow-left"></i>
  </button>
  <h3 class="page-title">Complaints</h3>
  <div style="width:40px"></div>
</header>

<!-- MAIN -->
<main>

  <!-- Raise Complaint -->
  <div class="card">
    <h3>Raise a Complaint</h3>

    <div class="form-group">
      <label>Title</label>
      <input type="text" id="title" placeholder="Water leakage, Lift issue...">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea id="description" placeholder="Describe the issue"></textarea>
    </div>

    <button class="btn" onclick="submitComplaint()">Submit Complaint</button>
  </div>

  <!-- Complaint List -->
  <div class="card">
    <h3>Your Complaints</h3>

    <div id="complaintsList">

      <!-- Example Item -->
      <div class="complaint-item">
        <div>
          <h4>Water Leakage</h4>
          <p>Bathroom pipe leaking</p>
        </div>
        <span class="status pending">PENDING</span>
      </div>

      <div class="complaint-item">
        <div>
          <h4>Lift Not Working</h4>
          <p>Lift stopped since morning</p>
        </div>
        <span class="status resolved">RESOLVED</span>
      </div>

    </div>
  </div>

</main>

<!-- SCRIPT -->
<script>
  function goBack() {
    history.length > 1 ? history.back() : location.href = "../dashboard.html";
  }

  function submitComplaint() {
    const title = document.getElementById("title").value.trim();
    const desc = document.getElementById("description").value.trim();

    if (!title || !desc) {
      alert("Please fill all fields");
      return;
    }

    alert("Complaint submitted (Firebase next ðŸš€)");

    // Clear form
    document.getElementById("title").value = "";
    document.getElementById("description").value = "";
  }
</script>

<script type="module">
  // ðŸ”¹ Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    query,
    where,
    orderBy,
    onSnapshot,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”¹ Firebase config (same as dashboard)
  const firebaseConfig = {
    // ðŸ”´ PASTE YOUR SAME CONFIG HERE
  };

  // ðŸ”¹ Init
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const list = document.getElementById("complaintsList");

  // ðŸ” Auth Guard + Load Complaints
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      window.location.href = "../login.html";
      return;
    }

    loadUserComplaints(user.uid);
  });

  // ðŸ“¤ Submit Complaint
  window.submitComplaint = async function () {
    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    const user = auth.currentUser;

    if (!title || !description) {
      alert("Please fill all fields");
      return;
    }

    try {
      await addDoc(collection(db, "complaints"), {
        uid: user.uid,
        title,
        description,
        status: "pending",
        createdAt: serverTimestamp()
      });

      alert("Complaint submitted");
      document.getElementById("title").value = "";
      document.getElementById("description").value = "";

    } catch (err) {
      console.error(err);
      alert("Failed to submit complaint");
    }
  };

  // ðŸ“„ LOAD USER COMPLAINTS (REAL-TIME)
  function loadUserComplaints(uid) {
    const q = query(
      collection(db, "complaints"),
      where("uid", "==", uid),
      orderBy("createdAt", "desc")
    );

    onSnapshot(q, (snapshot) => {
      list.innerHTML = "";

      if (snapshot.empty) {
        list.innerHTML = `
          <p style="font-size:13px;color:#777">
            No complaints submitted yet
          </p>`;
        return;
      }

      snapshot.forEach(doc => {
        const d = doc.data();

        list.innerHTML += `
          <div class="complaint-item">
            <div>
              <h4>${d.title}</h4>
              <p>${d.description}</p>
            </div>
            <span class="status ${d.status}">
              ${d.status.toUpperCase()}
            </span>
          </div>
        `;
      });
    });
  }
</script>

</body>
</html>
