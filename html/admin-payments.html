<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payments | Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icons -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/payments.css">
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="app-header">
  <button class="back-btn" onclick="history.back()">
    <i class="fa-solid fa-arrow-left"></i>
  </button>
  <h3 class="page-title">Payments</h3>
</header>

<!-- ===== MAIN ===== -->
<main class="admin-dashboard">

  <!-- ===== SEARCH ===== -->
  <div class="admin-card">
    <input
      type="text"
      id="searchInput"
      placeholder="Search by flat number (e.g. G-1)"
      class="search-input"
      onkeyup="filterPayments()"
    />
  </div>

<button class="download-btn" onclick="downloadPaymentsPDF()">
  <i class="fa-solid fa-file-pdf"></i>
  Download Report
</button>

  <!-- ===== PAYMENTS LIST ===== -->
  <div class="admin-card" id="paymentList">

    <div class="payment-row" data-flat="G-1">
      <div>
        <strong>Flat G-1</strong>
        <p>Maintenance · Aug 2025</p>
      </div>
      <div class="right">
        <span class="amount">₹1000</span>
        <span class="status paid">PAID</span>
      </div>
    </div>

    <div class="payment-row" data-flat="A-3">
      <div>
        <strong>Flat A-3</strong>
        <p>Electricity · Aug 2025</p>
      </div>
      <div class="right">
        <span class="amount">₹600</span>
        <button class="pay-btn" onclick="markAsPaid(this)">Mark Paid</button>
        <span class="status due">DUE</span>
      </div>
    </div>

  </div>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- ===== JS ===== -->
<script src="../js/admin-payments.js"></script>

</body>
</html>
