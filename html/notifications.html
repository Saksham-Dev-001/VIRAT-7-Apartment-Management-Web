<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications | VIRAT-7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Base CSS -->
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/header.css">

  <style>
    body {
      background: #f4f6fb;
    }

    .notifications {
      padding: 16px;
    }

    .notify-card {
      background: #fff;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      display: flex;
      gap: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .notify-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      background: #eef2ff;
      color: #5a67d8;
      flex-shrink: 0;
    }

    .notify-content h4 {
      margin: 0;
      font-size: 15px;
    }

    .notify-content p {
      margin: 4px 0;
      font-size: 13px;
      color: #555;
    }

    .notify-time {
      font-size: 11px;
      color: #888;
    }

    .unread {
      border-left: 4px solid #5a67d8;
    }

    .empty-state {
      text-align: center;
      margin-top: 60px;
      color: #777;
    }

    .empty-state i {
      font-size: 40px;
      margin-bottom: 10px;
      color: #bbb;
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="app-header">
  <button class="back-btn" onclick="goBack()">
    <i class="fa-solid fa-arrow-left"></i>
  </button>
  <h3 class="page-title">Notifications</h3>
  <div style="width:42px"></div>
</header>

<!-- MAIN -->
<main class="notifications" id="notifyList">

  <!-- Notification 1 -->
  <div class="notify-card unread">
    <div class="notify-icon">
      <i class="fa-solid fa-bolt"></i>
    </div>
    <div class="notify-content">
      <h4>Electricity Bill Due</h4>
      <p>Your electricity bill of ₹600 is due by 20 Jan 2026.</p>
      <span class="notify-time">10 minutes ago</span>
    </div>
  </div>

  <!-- Notification 2 -->
  <div class="notify-card">
    <div class="notify-icon">
      <i class="fa-solid fa-bullhorn"></i>
    </div>
    <div class="notify-content">
      <h4>New Notice Posted</h4>
      <p>Maintenance work scheduled on Sunday.</p>
      <span class="notify-time">Yesterday</span>
    </div>
  </div>

  <!-- Notification 3 -->
  <div class="notify-card">
    <div class="notify-icon">
      <i class="fa-solid fa-circle-check"></i>
    </div>
    <div class="notify-content">
      <h4>Payment Successful</h4>
      <p>Water bill payment of ₹400 completed.</p>
      <span class="notify-time">2 days ago</span>
    </div>
  </div>

</main>

<script>
  function goBack() {
    history.length > 1 ? history.back() : window.location.href = "../dashboard.html";
  }
</script>

</body>
</html>
